<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tabela de Ninjas</title>
</head>
<body>

<h1>Lista de Ninjas</h1>

<table>
    <thead>
    <tr>
        <th>Imagem</th>
        <th>ID</th>
        <th>Nome</th>
        <th>Idade</th>
        <th>Email</th>
        <th>Missoes</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="ninja : ${ninjas}">
        <td><img th:src="@{${ninja.imgUrl}}" width="100" height="100" alt=""></td>
        <td th:text="${ninja.id}"></td>
        <td th:text="${ninja.nome}"></td>
        <td th:text="${ninja.idade}"></td>
        <td th:text="${ninja.email}"></td>
        <td th:text="${ninja.missoes}"></td>
        
    </tr>
    </tbody>
</table>

</body>
</html>
